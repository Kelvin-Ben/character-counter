<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="shortcut icon" href="src/assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
  <header id="header">
    <nav class="navbar">
      <div class="logo">
        <img src="src/assets/images/logo-dark-theme.svg" class="hidden" alt="logo character counter" >
        <img src="src/assets/images/logo-light-theme.svg" alt="logo character counter" srcset="">
      </div>
      <button class="theme-switcher" aria-label="Toggle theme">
        <img src="src/assets/images/icon-moon.svg" alt="Moon icon">
        <img src="src//assets/images/icon-sun.svg" class="hidden" alt="Sun Icon">
      </button>
    </nav>
  </header>
  <main class="container">
    <h1 class="main-heading">Analyze your text in real-time.</h1>
    <section class="text-container">
      <form action="" class="text-analysis-form">
        <label for="typing-area" class="visually-hidden">Text input area</label>
        <textarea name="text-input" id="typing-area" aria-label="Text area input" placeholder="Start typing here... (or paste your text)"></textarea>
        <div class="character-limit-info">
          <span class="remaining-chars"><span class="count">0</span></span>
        </div>
        <div class="restriction">
          <div class="regulate">
            <div class="checkbox-group">
              <input type="checkbox" name="exclude spaces" id="spaces">
              <label for="spaces">Exclude Spaces</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" name="set limit" id="limit" />
              <label for="limit">Set Character Limit</label>
              <div class="input-group">
                <label for="character-count" class="visually-hidden">Character limit</label>
                <input type="text" id="character-count" name="character-limit" />
              </div>
            </div>
          </div>
          <p class="reading-time">Approx. reading time: 0 minutes</p>
        </div>
      </form>
    </section>
    <section class="cards">
      <article class="total-character">
        <div class="details">
          <h2 class="number">00</h2>
          <p class="text">Total Characters</p>
        </div>
        <img class="bg" src="src/assets/images/pattern-character-count.svg" alt="character count background">
      </article>
      <article class="word-count">
        <div class="details">
          <h2 class="number">00</h2>
          <p class="text">Total Words</p>
        </div>
        <img class="bg" src="src/assets/images/pattern-word-count.svg" alt="word count background">
      </article>
      <article class="sentence-count">
        <div class="details">
          <h2 class="number">00</h2>
          <p class="text">Total Sentences</p>
        </div>
        <img class="bg" src="src/assets/images/pattern-sentence-count.svg" alt="sentence count background">
      </article>
    </section>
    <section class="density-area">
      <h3 class="density-heading">Letter Density</h3>
      <div class="density-chart"></div>
      <p class="alert">No characters found. Start typing to see letter density.</p>
    </section>
  </main>
  <script type="module" src="./src/js/app.js"></script>
</body>
</html>
